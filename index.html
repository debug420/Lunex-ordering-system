<!DOCTYPE html>
<html lang="en-US">
    <link rel="stylesheet" href="styles.css">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS Files -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.material.css">

        <title>Lunexco Ordering System</title>
    </head>

    <body>

        <h1>Lunexco Ordering System</h1>

        <table id="mainTable" class="mdl-data-table" style="width:100%">
            <thead>
                <tr>
                    <th>SKU</th>
                    <th>Product Name</th>
                    <th>Selling Price</th>
                    <th>Brand</th>
                    <th>Cart</th>
                </tr>
            </thead>
            <tbody id="mainTableBody">
                <!-- Rows populated by script -->
            </tbody>
        </table>

        <br> <hr> <br>

        <button id="viewCartButton">View Cart</button>

        <br>
        
        <i id="info">Press Add Cart to add desired item to cart. Quantity can be changed within the cart page</i>

        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/material-components-web/14.0.0/material-components-web.min.js"></script>
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
        <script src="https://cdn.datatables.net/2.1.8/js/dataTables.material.js"></script>
        <script src="https://cdn.datatables.net/buttons/3.2.0/js/dataTables.buttons.js"></script>
        <script src="https://cdn.datatables.net/buttons/3.2.0/js/buttons.dataTables.js"></script>
        <script src="script.js"></script>

    </body>

</html>
